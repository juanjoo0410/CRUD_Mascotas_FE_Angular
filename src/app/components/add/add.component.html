<div class="container col-md-4">
    <div class="card">
        <div class="card-header text-center">
            <h4>Agregar mascota</h4>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Raza:</label>
                    <input [(ngModel)]="raza" name="raza" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Sexo:</label>
                    <input [(ngModel)]="sexo" name="sexo" type="text" class="form-control">
                </div>
                <div class="d-flex gap-2 justify-content-center pt-3">
                    <button (click)="saveMascota(mascotaObj)" class="btn btn-primary" type="button" style="width: 100px;">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
