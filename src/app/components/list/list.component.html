<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h4>Mascotas</h4>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Raza</th>
                        <th>Sexo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mascota of mascotas" class="text-center">
                        <td>{{mascota.id}}</td>
                        <td>{{mascota.nombre}}</td>
                        <td>{{mascota.raza}}</td>
                        <td>{{mascota.sexo}}</td>
                        <td>
                            <button (click)="editar(mascota)" class="btn btn-warning mx-1"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger mx-1"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
