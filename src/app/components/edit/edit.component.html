<div class="container col-md-4">
    <div class="card">
        <div class="card-header text-center">
            <h4>Editar mascota</h4>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="mascota.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Raza:</label>
                    <input [(ngModel)]="mascota.raza" name="raza" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Sexo:</label>
                    <input [(ngModel)]="mascota.sexo" name="sexo" type="text" class="form-control">
                </div>
                <div class="d-flex gap-2 justify-content-center pt-3">
                    <button (click)="updateMascota(mascota)" class="btn btn-primary" type="button" style="width: 100px;">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
